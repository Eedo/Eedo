<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eedo</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Eedo/Eedo/master/cdn/eedoicon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:url" content="https://eedo.app/">
  <meta property="og:image" content="https://raw.githubusercontent.com/Eedo/Eedo/master/cdn/eedo-logo-main.png">
  <meta property="og:title" content="Eedo">
  <meta property="og:description" content="Multi-Purpose Discord Bot, powered by the Discord.js Library.">
  <meta property="og:locale" content="en_US">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    .centerTop {
      margin: 0;
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .btn-style {
      border: 1px solid black;
      color: black;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
  
<body>
  <div>
    <img class="centerTop" src="https://raw.githubusercontent.com/Eedo/Eedo/master/cdn/eedo-text.png">
  </div>
  <div>
    <h1 class="text-center">Privacy Policy</h1>
  </div>
  <footer class="footer mt-auto">
    <div class="inner text-center">
      <p>Eedo - Privacy Policy</p>
      <p><b>Effective February 1, 2024</b></p>
    </div>
  </footer>
</body>
</html>
